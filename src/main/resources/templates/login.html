<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>Список лучших фильмов</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a sec:authentication="name" th:class="nav-link"></a>
            </li>
            <li class="nav-item">
                <a sec:authorize="not isAuthenticated()" class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                <form sec:authorize="isAuthenticated()" th:class="nav-link" th:action="@{/logout}" th:method="post">
                    <input th:class="nav-link" type="submit" value="Выйти">
                </form>
            </li>
        </ul>
    </div>
</nav>
<br/><br/>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Неправильный логин или пароль
                </div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success"> Вы вышли из профиля.
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Страница входа</h2>
                </div>
                <div class="card-body">
                    <form
                            method="post"
                            role="form"
                            th:action="@{/login}"
                            class="form-horizontal"
                    >
                        <div class="form-group mb-3">
                            <label class="control-label"> Email</label>
                            <input
                                    type="text"
                                    id="username"
                                    name="username"
                                    class="form-control"
                                    placeholder="Введите ваш email"
                            />
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label"> Password</label>
                            <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="form-control"
                                    placeholder="Пароль"
                            />
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary">Войти</button>
                            <span> Ещё не с нами?
 <a th:href="@{/register}">Зарегистрируйтесь</a>
 </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="fixed-bottom border-top">
        <p class="text-center">about</p>
    </div>
</div>
</body>
</html>
